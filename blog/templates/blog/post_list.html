<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome</title>
  </head>
  <body>
    <div>
      <h1>My blog</h1>
    </div>
    {% for post in posts %}
    <div>
      <p>published: {{ posts.published_date }}</p>

      <p>{{ post.text|linebreaksbr }}</p>

</html>
